<div class="container-contact">
    <!-- Default form contact -->
    <form class="text-center" [formGroup]="login" (ngSubmit)="onSubmit()">
        <p class="h4 mb-4">Se connecter</p>
        <input type="text" formControlName="email" id="defaultContactFormName" mdbInput
          class="form-control mb-4" placeholder="Email">
        <input type="email" formControlName="password" id="defaultContactFormEmail" mdbInput
          class="form-control mb-4" placeholder="Mot de passe">
        <button mdbBtn class="ButtonStyle waves-effect" mdbWavesEffect type="submit" [disabled]="disabledSubmitButton">Connection</button>
      </form>
      <a href="#">Mot de passe oublier</a>
      <hr>
      <button type="button" routerLink="/register" mdbBtn class="ButtonStyle waves-effect" mdbWavesEffect>Enregistrement</button>
    </div>
