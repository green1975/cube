<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action align-items-start active" *ngFor="let list of lists">
        <div>
            <img class="size-image" src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"/>
        </div>
      <div class="w-100">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ list.titre }}</h5>
            <small>{{ list.categorie }}</small>
          </div>
          <p class="mb-1">{{list.description}}</p>
            <div class="d-flex w-100 justify-content-between">
          <small>{{list.auteur}}</small>
          <small>{{ list._created * 1000 | date: 'dd-MM-yyyy'}}</small>
        </div>
      </div>
      <div class="trash">
        <mdb-icon fas icon="trash" size="2x"></mdb-icon>
      </div>
    </a>
  </div>
  <div>
   
  <div class="creation-container" >
    <div class="titre">Création d'une nouvelle ressource</div>
      <select class="browser-default custom-select selectSize" (click)="choixFormat()" [(ngModel)]="selectedOption">
        <option value="1">Texte</option>
        <option value="2">Document</option>
        <option value="1">Jeu</option>
        <option value="2">Image</option>
        <option value="5">Video</option>
      </select>
  </div>
  <div class="container-form">
    <form [formGroup]="create" (ngSubmit)="onSubmit()">
      <div class="selector">
        <div class="d-flex flex-column">
          <label>Catégorie</label>
          <select class="browser-default custom-select selectSize" formControlName="categorie">
            <option selected>Categorie</option>
            <option [value]="item.titre" *ngFor="let item of categories">{{ item.titre }}</option>
          </select>
        </div>
       <div class="d-flex flex-column">
         <label>Type de relation</label>
         <select class="browser-default custom-select selectSize" formControlName="relation">
          <option selected>Type de relation</option>
          <option [value]="relation.titre" *ngFor="let relation of typeRelation">{{ relation.titre }}</option>
        </select>
       </div>
        <div class="d-flex flex-column">
          <label>Type de ressource</label>
          <select class="browser-default custom-select selectSize" formControlName="ressource">
            <option selected>Type de ressource</option>
            <option [value]="ressource.titre" *ngFor="let ressource of typeRessource">{{ ressource.titre }}</option>
          </select>
        </div>
      </div>
      <div class="form-outline">
        <label class="form-label" for="form1">Titre</label>
        <input type="text" id="form1" class="form-control" formControlName="titre"/>
      </div>
      <div class="form-outline">
        <label class="form-label" for="textAreaExample">Description courte</label>
        <textarea class="form-control" id="textAreaExample" rows="4" formControlName="description"></textarea>
      </div>
      <div [ngSwitch]="selectedOption">
        <div  class="form-outline" *ngSwitchCase="2">
          <label class="form-label" for="customFile">Document/image</label>
          <input type="file" class="form-control" id="customFile"  (change)="onFileChange($event)" formControlName="file"/>
        </div>
        <div class="form-outline" *ngSwitchCase="5">
          <label class="form-label" for="typeURL">Lien video youtube</label>
          <input type="url" id="typeURL" class="form-control" formControlName="youtube"/>
        </div>
        <div class="form-outline" *ngSwitchCase="1">
          <label class="form-label" for="textAreaExample">Ressource</label>
          <textarea class="form-control" id="textAreaExample" rows="4" formControlName="texte"></textarea>
        </div>
      </div>
      <button type="submit" class="btn ButtonStyle">Creer</button>
    </form>
  </div>
</div>
